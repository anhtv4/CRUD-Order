<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Order</title>
</head>
<body>
    <div align="center">
        <h1>Create New Order</h1>
        <br />
        <form action="#" th:action="@{/save}" th:object="${order}"
            method="post">
            <table border="0" cellpadding="10">
                <!-- <tr>
                    <td>Order ID:</td>
                    <td><input type="text" th:field="*{id}" /></td>
                </tr> -->
                <tr>
                    <td>Total:</td>
                    <td><input type="text" th:field="*{total}" /></td>
                </tr>
                <tr>
                    <td>User ID:</td>
                    <td><input type="text" th:field="*{userId}" /></td>
                </tr>
                <tr>
                    <td>Status:</td>
                    <td><input type="text" th:field="*{status}" /></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
